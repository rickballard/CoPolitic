name: Pages Smoke
on:
  workflow_run:
    workflows: [ "Pages" ]
    types: [ completed ]
  workflow_dispatch: {}
jobs:
  smoke:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    steps:
      - name: Fetch live page (cache-busted)
        run: |
          URL="https://copolitic.org/?bust=$(date +%s)"
          echo "URL=$URL"
          curl -fsSL "$URL" -o page.html
      - name: Assert deprecated block is gone
        run: |
          if grep -E 'id="tosai-(explainer|checklist)"|Request a TOS-AI' page.html; then
            echo "Found deprecated TOS-AI block in live HTML"; exit 1
          fi
      - name: Show first lines on failure
        if: failure()
        run: head -n 120 page.html
