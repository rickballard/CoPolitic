name: Pages
on:
  push: { branches: [ main ] }
  workflow_dispatch: {}
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # This step prepares the Pages env and fixes a bunch of subtle failures
      - uses: actions/configure-pages@v5
      - name: Write served commit marker
  run: |
    mkdir -p .well-known
    echo "${GITHUB_SHA::7}" > .well-known/served-commit.txt
- uses: actions/upload-pages-artifact@v3
  with:
    path: .
- name: Update HTML Deployed-Commit comment
  run: |
    test -f index.html || exit 0
    sha="${GITHUB_SHA::7}"
    # replace existing or insert after <head>
    if grep -qE "<!--[[:space:]]*Deployed-Commit:" index.html; then
      sed -i -E "s/<!--[[:space:]]*Deployed-Commit:[[:space:]]*[0-9a-f]{7,}[[:space:]]*-->/<!-- Deployed-Commit: ${sha} -->/" index.html
    else
      sed -i -E "0,/<head[^>]*>/s//&\n<!-- Deployed-Commit: ${sha} -->/" index.html
    fi   # site at repo root

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4


